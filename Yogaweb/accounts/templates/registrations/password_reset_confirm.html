{% extends "Multimedia/base.html" %}
{% load crispy_forms_tags%}
{% block content %}

<h2> New Password </h2>

{% if validlink %}
<form method="POST" autocomplete = "on">
    {% csrf_token %}
    {{form.username|as_crispy_field}}
    {{form.password|as_crispy_field}}

    <button  type ="submit" class = "btn btn-success" style="height:50px;width:170px;font-size:25px"><i class="fa fa-save" style="font-size:28px"></i> Save</button>


</form>
{% else %}
  <p style="color:red">Invalid Token</p>
<p>
    <a href="{% url 'password_reset' %}">Request a new password reset Token</a>

</p>



{% endblock content %}
