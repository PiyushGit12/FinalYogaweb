<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <h1> Welcome to this upload page</h1>
    {% block content %}
    <h2>Upload Img</h2>
    <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file", name="document">
          <button type="submit"> Upload file</button>
     </form>
    {% if url %}
     <P> uploaded file:
         <a href="{{ url }}" , target="_blank">{{ url }}</a>
     </P>

    {% endif %}
    {% endblock %}
</head>
<body>

</body>
</html>
